<html>
<head>
    <title>ASSIGNMENT-1</title>
 </head>
 <body>
 <table blk border="2">
    <caption style="color:red"><b>TEXT FORMATTING TAGS</b></caption>
   <tr>
       <td><b>HTML TAGS</b></td>
       <td><b>OUTPUT</b></td>
   </tr>
   <tr>
      <td>Normal Tags</td>
      <td>Hello World</td>
   </tr>
   <tr>
      <td>Font & it's Attribute</td>
      <td  blk border="1" style="color:blue;font-size:25px">Hello World</td>
   </tr>
   <tr>
      <td>B tag</td>
      <td><b>BOLD</b></td>
   </tr>
   <tr>
      <td>I tag</td>
      <td><i>italic</i></td>
   </tr>
   <tr>
       <td>U tag</td>
       <td><ins>underline</ins></td>
   </tr>
   <tr>
       <td>Strong tag</td>
       <td><strong>STRONG</strong></td>
   </tr>
   <tr>
      <td>Strike tag</td>
      <td><strike>Strike</strike></td>
   </tr>
   <tr>
     <td>Small tag</td>
     <td><small>Text in small font</small></td>
   </tr>
   <tr>
     <td>Big tag</td>
     <td><big>Text in big font</big></td>
   </tr>
   <tr>
     <td>Subscript tag</td>
     <td>X<sub>2</sub></td>
   </tr>
   <tr>
     <td>Superscript tag</td>
     <td>X<sup>2s</sup></td>
   </tr>
 </table>
 </body>
 </html>
